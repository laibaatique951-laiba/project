<!-- Font Awesome & Google Fonts -->

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">





<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7fa;
    }

    .mydiv {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px 20px;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    .mydiv:hover {
        box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
        transform: translateY(-10px);
    }

    .icon-box {
        font-size: 40px;
        color: #007BFF;
        margin-bottom: 10px;
    }

    .view-btn {
        margin-top: 15px;
        padding: 8px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        background-color: #007BFF;
        color: white;
        border: none;
        transition: background-color 0.3s ease;
    }

    .view-btn:hover {
        background-color: #0056b3;
        text-decoration: none;
        color: white;
    }


</style>



<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Recruiter Count Box -->
        <div class="col-md-5 mx-2 mydiv text-center">
            <div class="icon-box"><i class="fas fa-users"></i></div>
            <h4>Total Recruiters</h4>
            <p class="font-weight-bold display-6">{{ rcount }}</p>
            <a href="{% url 'recruiter_all' %}" class="view-btn">View Recruiters</a>
        </div>

        <!-- User Count Box -->
        <div class="col-md-5 mx-2 mydiv text-center">
            <div class="icon-box"><i class="fas fa-user-graduate"></i></div>
            <h4>Total Users</h4>
            <p class="font-weight-bold display-6">{{ scount }}</p>
            <a href="{% url 'view_users' %}" class="view-btn">View Users</a>
        </div>
    </div>
</div>
