{% load static %}


{% include 'user_navigation.html' %}

 User Profile modification
</marquee >
<hr>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container">
    <div class="row">
        <div class="col-sm-6">


<form class="mt-5" name="signup" method="post" enctype="multipart/form-data">

 {% csrf_token %}

<style>
  .custom-input {
    border: 2px solid #6c63ff;
    border-radius: 10px;
    padding: 10px;
    font-size: 15px;
    transition: 0.3s ease;
  }

  .custom-input:focus {
    border-color: #00b894;
    box-shadow: 0 0 8px rgba(0, 184, 148, 0.3);
    outline: none;
  }

  .form-section {
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 15px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: 600;
  }

  .form-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #4a4a4a;
  }

  .btn-primary {
    background-color: #6c63ff;
    border: none;
    padding: 10px 30px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #574fd6;
  }

  .gender-box {
    border: 1px solid lightgrey;
    padding: 10px;
    border-radius: 8px;
  }

    input[type="file"]::file-selector-button {
  background-color: #6c63ff;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  transition:3s;
  padding-top: 6px;
}

input[type="file"]::file-selector-button:hover {
  background-color: #574fd6;
  padding-top: 8px;
}

</style>

<div class="form-section">
  <div class="form-title"> Profile modification</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control custom-input" name="fname" value="{{student.user.first_name}}" required>
    </div>

    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control custom-input" name="lname"  value="{{student.user.last_name}}"required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-12">
      <label>ðŸ“ž Contact Number</label>
      <input type="text" class="form-control custom-input" name="contact" value="{{student.mobile}}" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-12">
      <label>ðŸ“§ Email Address</label>
      <input type="email" class="form-control custom-input" name="email" value="{{student.user.username}}" readonly required>
    </div>
  </div>



  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Gender</label>
        {% if student.gender == "Male" %}
      <div class="gender-box">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" checked>
          <label class="custom-control-label" for="customRadioInline1"> Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
          <label class="custom-control-label" for="customRadioInline2"> Female</label>
        </div>
      </div>
         {% else %}
          <div class="gender-box">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
          <label class="custom-control-label" for="customRadioInline1"> Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female"  checked >
          <label class="custom-control-label" for="customRadioInline2"> Female</label>
        </div>
      </div>

        {% endif %}

    </div>

    <div class="form-group col-md-6">
  <label>ðŸ“· Upload Image</label>
  <input type="file" class="form-control custom-input" name="image" accept="image/*">
</div>

  </div>

  <div class="text-center mt-4">
    <input type="submit" value="Submit" class="btn btn-primary">
  </div>
</div>
 </form>
      </div><!-- col1 end -->

        <div class="col-sm-4 mt-5 text-center">
            <img src="{{student.image.url}}" width="300px" height="300px">

        </div>
     </div>
    </div>

 <script>
      alert("Pofile updated successfully");

 </script>
 {% endif %}
