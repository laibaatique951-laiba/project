{% load static %}

{% include 'admin_navigation.html' %}

<marquee style="font-family : 'Monotype Corsiva' ; font-size :25px ;color:white; background-color:#008CBA ; font-weight:bold;margin-top:1%">
 View Feedback
</marquee>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



<div class="container mt-4">
    <h4>All Feedback</h4>
    <table class="table table-bordered">
        <thead><tr><th>User</th><th>Message</th><th>Rating</th><th>Admin Reply</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody>
            {% for fb in data %}
            <tr>
                <td>{{ fb.user.username }}</td>
                <td>{{ fb.message }}</td>
                <td>{{ fb.rating }} â˜…</td>
                <td>{{ fb.admin_reply|default:"-" }}</td>
                <td>{{ fb.status }}</td>
                <td>
                    <a href="{% url 'reply_feedback' fb.id %}" class="btn btn-info btn-sm">Reply</a>
                    <a href="{% url 'delete_feedback' fb.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
