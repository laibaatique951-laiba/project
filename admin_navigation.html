 <head>
    <style>
        .nav-link {
            color: white !important;
            margin-right: 20px;
        }
        .nav-link:hover {
            background: linear-gradient(to right, #f472b6, #38bdf8);

        .navbar-brand:hover {
            color: #facc15 !important;
        }

        div.dt-container div.dt-search {
    text-align: right !important;

}

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e3a8a;">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" style="font-family: 'Monotype Corsiva'; font-size: 30px;">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/admin_home/' %}active{% endif %}" href="{% url 'admin_home' %}"><i class="fa fa-home me-1"></i>Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="recruiterDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fa fa-users me-1"></i>Recruiters
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item {% if request.path == '/recruiter_pending/' %}active{% endif %}" href="{% url 'recruiter_pending' %}">Pending</a></li>
                        <li><a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted</a></li>
                        <li><a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a></li>
                        <li><a class="dropdown-item" href="{% url 'recruiter_all' %}">All Recruiters</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/view_users/' %}active{% endif %}"  href="{% url 'view_users' %}"><i class="fa fa-user-o me-1"></i>View Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link  {% if request.path == '/change_passwordadmin/' %}active{% endif %}" href="{% url 'change_passwordadmin' %}"><i class="fa fa-key me-1"></i>Change Password</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link  {% if request.path == '/view_feedback/' %}active{% endif %}" href="{% url 'view_feedback' %}"><i class="fas fa-lightbulb me-1"></i>View Feedback</a>
                </li>



                <li class="nav-item">
                    <a class="nav-link  {% if request.path == '/Logout/' %}active{% endif %}" href="{% url 'Logout' %}"><i class="fa fa-power-off me-1"></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
