
<html>
<head>
    {% load static %}
    <title>Career Spectrum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"><!-- for buttons and grids etc-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script><!-- for carousels an dropdown etc-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script><!-- Interactive functionality-->


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--icons-->

<style>
    body {
        overflow-x: hidden;
    }

    .nav-link {
        color: white !important;
        margin-right: 30px;
    }

    .nav-link:hover {
        background: linear-gradient(to right, #f472b6, #38bdf8);
        color: white;
        border-radius: 10px;
    }

    .navbar-brand:hover {
        color: #facc15 !important;
    }

    @keyframes bounceEffect {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-12px);
        }
    }

    .bounce-glow-text {
        font-weight: bold;
        font-size: 34px;
        animation: bounceEffect 1.8s infinite;
        display: inline-block;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        color: #288BA8;
    }

    /* Hamburger icon fix for Bootstrap dark navbar */
    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Responsive Adjustments */
    @media (max-width: 767.98px) {
        .bounce-glow-text {
            font-size: 24px;
        }
        .navbar-nav {
            text-align: center;
        }
        .nav-link {
            margin-right: 0;
            margin-bottom: 10px;
        }
        .navbar-brand {
            font-size: 24px;
            padding-left: 0;
        }
    }

    .nav-link.active {
    font-weight: bold;
    color: #fff !important;
    background-color: #007bff;
    border-radius: 5px;
}

</style>

</head>
<body>





<!-- Navbar Start -->
<nav class="navbar navbar-expand-sm" style="background-color: #1e3a8a; mt-2%;">
    <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family:'Monotype Corsiva'; font-size:30px;">Career Spectrum</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto pr-5">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}"><i class="fa fa-home mr-1"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name  == 'latestjobs' %}active{% endif %}" href="{% url 'latestjobs' %}"><i class="fa fa-users mr-1"></i>Latest Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name  == 'user_login' %}active{% endif %}" href="{% url 'user_login' %}"><i class="fa fa-user"></i> User Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name  == 'recruiter_login' %}active{% endif %}" href="{% url 'recruiter_login' %}"><i class="fa fa-sign-language mr-1"></i>Recruiter Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name  == 'admin_login' %}active{% endif %}" href="{% url 'admin_login' %}"><i class="fa fa-sign-in mr-1"></i>Admin Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name  == 'faqs' %}active{% endif %}" href="{% url 'faqs' %}"><i class="fa fa-question-circle mr-1"></i>Faqs</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
