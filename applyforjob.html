

{% load static %}

{% include 'user_navigation.html' %}



<marquee style="font-family : 'Monotype Corsiva' ; font-size :25px ; color:white; background-color:#008CBA ; font-weight:bold;margin-top:1%">
   apply for job
</marquee >
<hr>


<div class="container shadow-lg py-2 mb-2">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="from-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume">
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3" style="width:100px;height:auto;color:white; background-color:#008CBA ">
    </form>


</div>



{% if error == "close" %}
<script>
     alert("Application process is now close,bcz last date is over now");
     window.location = ('{% url 'user_latestjobs' %}')
</script>
{% endif %}



{% if error == "notopen" %}
<script>
     alert("Application process is closed");
     window.location = ('{% url 'user_latestjobs' %}')
</script>
{% endif %}


{% if error == "done" %}
<script>
     alert("Application is submitted successfully");
     window.location = ('{% url 'user_latestjobs' %}')
</script>
{% endif %}
