{% load static %}



{% include 'recruiter_navigation.html' %}
<style>
tr{ text-align : center}
</style>

<marquee style="font-family : 'Monotype Corsiva' ; font-size :25px ; color:white; background-color:#008CBA ; font-weight:bold;margin-top:1%">
   Manage Job Details
</marquee >
<hr>
<div class="container">

    <table class="table table-hover table-bordered text-center" id="example">

    <thead>
    <tr style="background-color:#737CA1;color:white">
        <th>Sr.NO:</th>
         <th> Job Title</th>
         <th>Creation Date</th>

         <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr style="background-color:F0E2C3 ; color :black">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}} </td>
        <td>{{i.creationdate}}</td>




        <td><a href="{% url 'edit_job' i.id %}" class="btn btn-success btn-sm" >Edit </a>
       |   <a href="{% url 'delete_job' i.id  %}" class="btn btn-danger btn-sm"  onclick="return confirm('Are You Sure? You want to delete this job')">Delete</a>

        </td>
    </tr>
     {% endfor %}

    </tbody>

</table>

</div>
