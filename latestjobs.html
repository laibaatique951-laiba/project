{% load static %}

{% include 'navigation.html'%}




<!-- Load Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<marquee style="font-family : 'Monotype Corsiva' ; font-size :25px ; color:white; background-color:#008CBA ; font-weight:bold;margin-top:1%">
    Latest Job List
</marquee >
<div class="container mt-4">
    <h3 class="text-center mb-4 text-success">
        <i class="fa-solid fa-magnifying-glass"></i> Find Your Dream Job
    </h3>

    <form method="GET" action="{% url 'search_jobs' %}" class="row g-3 justify-content-center">
        <!-- Job Title Input -->
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <i class="fa-solid fa-briefcase"></i>
                </span>
                <input type="text" class="form-control" name="title" placeholder="Job Title" required>
            </div>
        </div>

        <!-- Location Input -->
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <input type="text" class="form-control" name="location" placeholder="Location" required>
            </div>
        </div>

        <!-- Search Button -->
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-magnifying-glass me-1"></i> Search
            </button>
        </div>
    </form>
</div>

        </div>
    </form>
</div>

<style>
tr{ text-align : center}
</style>

<hr>
<div class="container">

    <table class="table table-hover table-bordered text-center" id="example">

    <thead>
    <tr style="background-color:#737CA1;color:white">
        <th>Sr.NO:</th>
        <th> Company name</th>
        <th> Job Title</th>
         <th> Location</th>
        <th> Start Date</th>
        <th> End Date</th>
        <th> Action</th>



    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr style="background-color:F0E2C3 ; color :black">
        <td>{{forloop.counter}}</td>
        <td>{{i.recruiter.company}} </td>
        <td>{{i.title}}</td>
         <td>{{i.location}}</td>
         <td>{{i.start_date}}</td>
        <td>{{i.end_date}}</td>


        <td><a href="{% url 'job_detail' i.id %}" class="btn btn-success btn-sm" >Detail </a>

        </td>
    </tr>
     {% endfor %}

    </tbody>

</table>

</div>
