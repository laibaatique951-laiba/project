
{% load static %}

{% include 'recruiter_navigation.html' %}


<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px;color:white; background-color:#008CBA; font-weight: bold; margin-top: 1%;">
 Edit Job Detail
</marquee>
<hr>

<form class="container mt-5" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <style>
    .custom-input {
      border: 2px solid #6c63ff;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .custom-input:focus {
      border-color: #00b894;
      box-shadow: 0 0 8px rgba(0, 184, 148, 0.3);
      outline: none;
    }

    .form-section {
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 15px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
      padding: 10px 30px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #574fd6;
    }

    input[type="file"]::file-selector-button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #574fd6;
    }
  </style>

 <div class="form-section">
    <div class="form-title">Modify Detail</div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Job Title</label>
        <input type="text" class="form-control custom-input" name="jobtitle"  value="{{job.title}}" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Start Date</label> <span style="color:red">[{{job.start_date}}]</span>
        <input type="date" class="form-control custom-input" name="startdate">
      </div>
      <div class="form-group col-md-6">
        <label>End Date</label>  <span style="color:red">[{{job.end_date}}]</span>
        <input type="date" class="form-control custom-input" name="enddate">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Salary (per month)</label>
        <input type="text" class="form-control custom-input" name="salary" value="{{job.salary}}" required>
      </div>
      <div class="form-group col-md-6">
        <img src="{{job.image.url}}" width="120" height="90"> <a href="{% url 'change_companylogo' job.id %}" >Change Company Logo</a>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Experience (in years)</label>
        <input type="text" class="form-control custom-input" name="experience" value="{{job.experience}}" >
      </div>
      <div class="form-group col-md-6">
        <label>Company Location</label>
        <input type="text" class="form-control custom-input" name="location"  value="{{job.location}}" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Skills</label>
        <input type="text" class="form-control custom-input" name="skills" placeholder="Skills Required" value="{{job.skills}}" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Description</label>
        <textarea class="form-control custom-input" name="description" rows="4" placeholder="Enter job description..." required>{{job.description}}</textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
</form>



{% if error == "no" %}
<script>
  alert("Job detail has been updated");
  window.location = ('{% url 'edit_job' job.id %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
  alert("Something went wrong ...try again");
</script>
{% endif %}
