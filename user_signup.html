 {% load static %}



{% include 'navigation.html' %}



<script>
  function checkpass()
  {
   if(document.signup.pwd.value!=document.signup.cpwd.value)
   {
    alert('password and confirm password does not match.Please recheck your password')
    document.signup.cpwd.focus();
    return false;
    }
   return true;
    }
</script>
<!-- user fname and password must be same like asad and asad ,and our daata will be stored directly in datatable-->
<marquee style="font-family : 'Monotype Corsiva' ; font-size :25px ; color:white; background-color:#008CBA  ; font-weight:bold;margin-top:1%">
User SignUp
</marquee >
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}



<style>
  .custom-input {
    border: 2px solid #6c63ff;
    border-radius: 10px;
    padding: 10px;
    font-size: 15px;
    transition: 0.3s ease;
  }

  .custom-input:focus {
    border-color: #00b894;
    box-shadow: 0 0 8px rgba(0, 184, 148, 0.3);
    outline: none;
  }

  .form-section {
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 15px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: 600;
  }

  .form-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #4a4a4a;
  }

  .btn-primary {
    background-color: #6c63ff;
    border: none;
    padding: 10px 30px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #574fd6;
  }

  .gender-box {
    border: 1px solid lightgrey;
    padding: 10px;
    border-radius: 8px;
  }

    input[type="file"]::file-selector-button {
  background-color: #6c63ff;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  transition: background-color 0.3s ease, padding-top 0.2s ease;
}


input[type="file"]::file-selector-button:hover {
  background-color: #574fd6;
  padding-top: 8px;
}

</style>

<div class="form-section">
  <div class="form-title">User Registration</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control custom-input" name="fname" placeholder="Enter Your First Name" required>
    </div>

    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control custom-input" name="lname" placeholder="Enter Your Last Name" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-12">
      <label> Contact Number</label>
      <input type="text" class="form-control custom-input" name="contact" placeholder="Enter Your Contact no." required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-12">
      <label> Email Address</label>
      <input type="email" class="form-control custom-input" name="email" placeholder="Enter your email" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" class="form-control custom-input" name="pwd" placeholder="Enter Password" required>
    </div>

    <div class="form-group col-md-6">
      <label>Confirm Password</label>
      <input type="password" class="form-control custom-input" name="cpwd" placeholder="Confirm Password" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Gender</label>
      <div class="gender-box">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
          <label class="custom-control-label" for="customRadioInline1"> Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
          <label class="custom-control-label" for="customRadioInline2"> Female</label>
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
  <label>Upload Image</label>
  <input type="file" class="form-control custom-input" name="image" required >
</div>

  </div>

  <div class="text-center mt-4">
    <input type="submit" value="Submit" class="btn btn-primary">
  </div>
</div>
</form>


{% if error == "yes" %}
<script>
    alert("Something went wrong, please try again.");
</script>
{% endif %}

{% if error == "no" %}
<script>
     alert("SignUp Successful");
     window.location = ('{% url 'user_login' %}')
</script>
{% endif %}
