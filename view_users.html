{% load static %}



{% include 'admin_navigation.html' %}


<marquee style="font-family : 'Monotype Corsiva' ; font-size :25px ; color:white; background-color:#008CBA ; font-weight:bold;margin-top:1%">
    List Of All Users
</marquee >
<hr>
<div class="container">
    <!--
<table id="example" class="table table-hover display">-->
    <table class="table table-hover table-bordered text-center" id="example">

    <thead>
    <tr style="background-color:#737CA1;color:white">
        <th>Sr.NO:</th>
         <th>Full Name</th>
         <th>Email ID</th>
         <th>Contact</th>
         <th >Gender</th>
         <th>Image</th>
         <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in data %}
    <tr style="background-color:F0E2C3 ; color :black">
        <td>{{forloop.counter}}</td>
        <td>{{i.user.first_name}} {{i.user.last_name}}</td>
        <td>{{i.user.username}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.gender}}</td>
        <td><img src = "{{i.image.url}}" style="width:100px;height:100px;border-radius:50%"></td>
        <td><a href="{% url 'delete_user' i.user.id %}" class="btn btn-danger" onclick="return confirm('Are You Sure? You want to delete the user')">Delete</a></td>

    </tr>
     {% endfor %}

    </tbody>

</table>

</div>
