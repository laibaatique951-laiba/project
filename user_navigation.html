<style>
    .navbar {
        background-color: #1e3a8a;
    }
    .navbar-nav .nav-link {
        color: white !important;
        font-weight: 500;
        margin-left: 20px;
    }
    .navbar-nav .nav-link:hover {
        color: #ffd700 !important;
        text-decoration: underline;
    }
    .nav-link.active {
    font-weight: bold;
    color: #fff !important;
    background-color: #007bff;
    border-radius: 5px;
}

    }
</style>

<nav class="navbar navbar-expand-sm">
    <a class="navbar-brand text-white font-weight-bold ml-3" style="font-family:'Monotype Corsiva'; font-size:28px;">
        Job Portal
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/user_home' %}active{% endif %}" href="{% url 'user_home' %}">
                    <i class="fa fa-home mr-1"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/user_latestjobs' %}active{% endif %}" href="{% url 'user_latestjobs' %}">
                    <i class="fa fa-users mr-1"></i> Job List
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/change_passworduser' %}active{% endif %}" href="{% url 'change_passworduser' %}">
                    <i class="fa fa-key mr-1"></i> Change Password
                </a>
            </li>
            <li class="nav-item">
                 <a class="nav-link {% if request.path == '/submit-feedback/' %}active{% endif %}" href="{% url 'submit_feedback' %}">
                    <i class="fas fa-comment-dots mr-1"></i> Feedback
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/my-feedbacks/' %}active{% endif %}" href="{% url 'my_feedbacks' %}">
                    <i class="fas fa-comments mr-1"></i> My Feedback
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}">
                    <i class="fa fa-sign-out-alt mr-1"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <span class="navbar-text text-white font-weight-bold mr-3">
        {{ request.user.first_name }} {{ request.user.last_name }}
    </span>
</nav>
