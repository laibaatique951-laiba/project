{% load static %}
{% include 'navigation.html' %}

<!-- Admin Login Heading -->
<div class="text-center mt-4">
    <h2 class="fw-bold text-primary animate__animated animate__fadeInDown">Admin Login</h2>
    <hr class="w-25 mx-auto border-2 border-primary">
</div>

<!-- Admin Login Form -->
<div class="container d-flex justify-content-center align-items-center mt-4 mb-5">
    <form method="post" class="p-4 shadow-lg rounded-4 bg-light w-100" style="max-width: 500px;">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label"><b>Username</b></label>
            <input type="text" class="form-control" name="uname" placeholder="Enter Admin Username" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary fw-bold">Submit</button>
        </div>
    </form>
</div>

<!-- Info Message -->
<div class="text-center text-muted mt-3 mb-5">
    <p><strong>Note:</strong>  credentials are following:</p>
    <p><code>Username: admin</code> &nbsp;&nbsp;&nbsp; <code>Password: aqsa12345</code></p>
    <p class="mt-3">These were created using the <code>createsuperuser</code> command.</p>
</div>
